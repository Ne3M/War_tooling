<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troops Calculator</title>
    <link rel="stylesheet" href="style/style.css" />

    <script src="script/storage.js"></script>
    <script src="script/troops_calculator/data.js"></script>
    <script src="script/troops_calculator/helpers.js"></script>
    <script src="script/troops_calculator/script.js" defer></script>
</head>
<body class="troops">

    <header>
        <div class="top_header">
            <h1>Troops Calculator</h1>

            <div class="resources_priority">
                <strong>Priority</strong>
                Neocube
                <label class="toggle">
                    <input type="checkbox" id="resourcePriority" name="resourcePriority" />
                    <span class="slider"></span>
                </label>
                Turbo Core
            </div>

            <fieldset>
                <label for="profile">Select profile</label>
                <select id="profile"></select>      
            </fieldset>
        </div>

        <div class="ressources">
            <div><label for="tankCores"><img src="images/tank_core.png" width="66" height="68" alt=""><span>Tank Cores</span> <input name="tankCores" id="tankCores" type="text" value="0" /></label></div>
            <div><label for="mechCores"><img src="images/mech_core.png" width="66" height="68" alt=""><span>Mech Cores</span> <input name="mechCores" id="mechCores" type="text" value="0" /></label></div>
            <div><label for="airCores"><img src="images/air_core.png" width="66" height="68" alt=""><span>Air Cores</span> <input name="airCores" id="airCores" type="text" value="0" /></label></div>
            <div><label for="neocubes"><img src="images/cube.png" alt=""><span>Cubes</span> <input name="neocubes" id="neocubes" type="text" value="0" /></label></div>
        </div>

        <hr>
            <h3>Core cost are now up to date, Cube cost known up to lvl 1420</h3>
        <hr>

        <div class="warpower">
            <div class="buttons">
                <button id="reset">Reset</button>
                <button id="auto">Auto</button>
            </div>
            <div class="power_up">
                <img src="images/power.png" width="66" height="68" alt="">
                <span class="power_value current_power">0</span>
                <span><img src="images/arrow.png" width="46" height="41"></span>
                <img src="images/power_up.png" alt="">
                <span class="power_value new_power">0</span>
                <span class="power_value new_power_diff"></span>
            </div>
            <div class="upgrade_costs">
                <img src="images/tank_core.png" width="66" height="68" alt="">
                <span class="cost_value total_tankcore_cost">0</span>
                <span class="spacer"></span>
                <img src="images/mech_core.png" width="66" height="68" alt="">
                <span class="cost_value total_mechcore_cost">0</span>
                <span class="spacer"></span>
                <img src="images/air_core.png" width="66" height="68" alt="">
                <span class="cost_value total_aircore_cost">0</span>
                <span class="spacer"></span>
                <img src="images/cube.png" alt="">
                <span class="cost_value total_cube_cost">0</span>
            </div>
            

        </div>
    </header>
